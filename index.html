<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Jeux Roblox</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-primary-start: #6a11cb;
      --color-primary-end: #2575fc;
      --color-accent: #1abc9c;
      --background-gradient: linear-gradient(145deg, #121212, #1e1e2f);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --text-color: #f0f0f0;
      --shadow-light: rgba(37, 117, 252, 0.6);
      --shadow-dark: rgba(106, 17, 203, 0.8);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--background-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    header {
      background: linear-gradient(180deg, var(--color-primary-start), #1e1e2f);
      text-align: center;
      padding: 40px 20px 20px;
      user-select: none;
    }

    header h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-weight: 300;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      gap: 25px;
      user-select: none;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      margin-bottom: 40px;
      position: relative;
    }

    nav > ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav > ul > li {
      position: relative;
    }

    nav > ul > li > button,
    nav > ul > li > a {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    nav > ul > li > button:hover,
    nav > ul > li > button:focus,
    nav > ul > li > a:hover,
    nav > ul > li > a:focus {
      background: var(--color-primary-end);
      color: white;
      outline: none;
    }

    nav > ul > li > button.active {
      background: var(--color-primary-start);
      color: white;
    }

    /* Sous-menu dÃ©roulant */
    nav ul li ul.dropdown {
      position: absolute;
      top: 40px;
      left: 0;
      background: rgba(18, 18, 18, 0.95);
      border-radius: 10px;
      min-width: 180px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 10px 0;
      z-index: 10;
    }

    nav ul li ul.dropdown.open {
      opacity: 1;
      pointer-events: auto;
    }

    nav ul li ul.dropdown li {
      padding: 8px 20px;
    }

    nav ul li ul.dropdown li a {
      color: var(--text-color);
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      display: block;
      border-radius: 6px;
      transition: background 0.25s ease;
    }

    nav ul li ul.dropdown li a:hover,
    nav ul li ul.dropdown li a:focus {
      background: var(--color-primary-start);
      color: white;
      outline: none;
    }

    main.container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      flex-grow: 1;
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      padding: 40px 20px;
      text-align: center;
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) rotateX(3deg);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .card-content h2 {
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    .card-content a {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--color-primary-start) 0%, var(--color-primary-end) 100%);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 15px var(--shadow-light);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      user-select: none;
    }

    .card-content a:hover,
    .card-content a:focus {
      background: linear-gradient(135deg, var(--color-primary-end) 0%, var(--color-primary-start) 100%);
      box-shadow: 0 6px 25px var(--shadow-dark);
      transform: scale(1.05);
      outline: none;
    }

    footer {
      background: #1e1e2f;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      user-select: none;
    }
    footer a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 700;
    }
    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2.2rem;
      }
      nav {
        gap: 15px;
        padding: 12px 0;
      }
      nav button, nav > ul > li > a {
        font-size: 1rem;
        padding: 6px 14px;
      }
      main.container {
        padding: 0 20px 40px;
        gap: 20px;
      }
      .card-content h2 {
        font-size: 1.2rem;
      }
      nav ul li ul.dropdown {
        position: static;
        opacity: 1 !important;
        pointer-events: auto !important;
        background: none;
        box-shadow: none;
        padding: 0;
        display: none;
      }
      nav ul li.open ul.dropdown {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav role="navigation" aria-label="CatÃ©gories des jeux">

        <button id="toggleReseau" aria-haspopup="true" aria-expanded="false" aria-controls="reseauDropdown">

  <script>
    const toggleButton = document.getElementById('toggleReseau');
    const dropdown = document.getElementById('reseauDropdown');

    toggleButton.addEventListener('click', () => {
      const isOpen = dropdown.classList.toggle('open');
      toggleButton.setAttribute('aria-expanded', isOpen);
      // Ajoute ou enlÃ¨ve la classe open sur le parent <li> aussi (pour responsive)
      toggleButton.parentElement.classList.toggle('open', isOpen);
    });

    // Fermer le menu si clic en dehors
    document.addEventListener('click', (e) => {
      if (!toggleButton.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
        toggleButton.setAttribute('aria-expanded', 'false');
        toggleButton.parentElement.classList.remove('open');
      }
    });
  </script>

</body>
</html>
